<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J&M Stores</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    :root {
      --black: #000;
      --white: #fff;
      --green: #28a745;
      --red: #dc3545;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--black);
    }
    /* Header with animated border and title */
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--black);
      border-bottom: 4px solid var(--green);
      animation: borderPulse 4s infinite;
    }
    @keyframes borderPulse {
      0%,100% { border-color: var(--green); }
      50% { border-color: var(--red); }
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--white);
      padding: 0.5rem 1rem;
      border: 2px solid var(--green);
      border-radius: 4px;
      animation: colorCycle 5s infinite;
      margin-right: 1rem;
    }
    @keyframes colorCycle {
      0%,100% { color: var(--white); border-color: var(--green); }
      33% { color: var(--red); border-color: var(--red); }
      66% { color: var(--green); border-color: var(--green); }
    }
    .logo img {
      height: 80px;
      transition: transform .3s;
    }
    .logo img:hover { transform: scale(1.1); }
    .spacer { width: 150px; }

    /* Slideshow banner */
    .banner {
      max-width: 80%;
      height: 520px;
      margin: 1rem auto;
      overflow: hidden;
      border-radius: 4px;
      position: relative;
    }
    .banner img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .banner img.active { opacity: 1; }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Categories grid */
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .category-card {
      position: relative;
      width: calc(25% - 1rem);
      min-width: 200px;
      border: 2px solid transparent;
      border-radius: 50px;
      overflow: hidden;
      transition: border-color .3s;
      background: #f8f8f8;
    }
    .category-card:hover { border-color: var(--black); }
    .category-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform .3s;
    }
    .category-card:hover img { transform: scale(1.05); }
    .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(40,167,69,0.9);
      color: var(--white);
      text-align: center;
      padding: 1.25rem 0;     /* Increased padding */
      font-size: 1.2rem;      /* Larger font-size */
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Products section */
    .all-products { margin: 3rem 0; text-align: center; }
    .all-products h2 {
      display: inline-block;
      color: var(--red);
      border-bottom: 3px solid var(--red);
      text-transform: uppercase;
      margin-bottom: 1rem;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1rem;
    }
    .product-card {
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
      transition: box-shadow .3s, transform .3s;
      background: var(--white);
    }
    .product-card:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.15); transform: translateY(-5px); }
    .product-card img { max-width: 100%; height: auto; }
    .product-card h3 { margin: .5rem 0; font-weight: 600; }
    .product-card p { color: #555; font-size: .9rem; }
    .categories-heading {
  text-align: center;
  margin-top: 2rem;
  font-size: 2rem;
  font-weight: 600;
  text-transform: uppercase;
}

.category-title {
  position: absolute;
  top: 0;
  width: 100%;
  background: rgba(255,255,255,0.8);
  color: var(--black);
  text-align: center;
  padding: 0.5rem 0;
  font-weight: 600;
  text-transform: uppercase;
}
.product-item {
  transition: border-color .3s, transform .3s;
  border: 2px solid transparent;
}

.product-item:hover {
  border-color: var(--green);
  transform: scale(1.05);
}
/* Make product titles and prices dark green */
.product-item .card-title a,
.product-item .fw-bold {
  color: var(--green) !important;
}

/* Optional: change hover state darker */
.product-item .card-title a:hover {
  color: #1e7e34; /* a slightly darker green */
}
/* Section background & branded heading */
#products {
  background: #f8f8f8;
}
.all-products-heading {
  color: var(--green);
  font-size: 2.5rem;
  font-weight: 600;
  text-transform: uppercase;
  margin: 0 auto 2rem;
  text-align: center;
  border-bottom: 4px solid var(--red);
  display: inline-block;
  padding-bottom: 0.25rem;
  animation: slideIn 1s ease-out;
}

/* Reuse your slideIn keyframe */
@keyframes slideIn {
  from { transform: translateY(-20px); opacity: 0; }
  to   { transform: translateY(0);       opacity: 1; }
}

/* Hover “lift” & green border effect on products */
.product-item {
  border: 2px solid transparent;
  transition: border-color .3s, transform .3s;
}
.product-item:hover {
  border-color: var(--green);
  transform: translateY(-5px);
}

/* Optional: turn title & price green on hover */
.product-item:hover .card-title a,
.product-item:hover .fw-bold {
  color: var(--black) !important;
}
.product-item .card-title a,
.product-item .fw-bold {
  color: #000 !important;
}



 </style>
</head>
<body>
  <header style="display:flex; align-items:center; padding:1rem 2rem; background:#000;">
        <!-- Spacer (if you still need it) -->

    <!-- Customer Service on the far left -->

    <!-- Site Title -->
    <div class="title" style="margin-right:2rem;">J&amp;M Stores</div>

    <!-- Logo -->
    <div class="logo" style="flex:1; text-align:center;">
      <img src="J&M logo.png" alt="J&M Logo" style="height:80px;">
    </div>

        <div style="
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-right: 2rem;
    ">
      <small style="display:block; font-weight:400;">Customer Service</small>
      <strong>+961 81 481 185</strong>
    </div>

    <!-- Spacer (if you still need it) -->
    <div class="spacer" style="width:150px;"></div>
  </header>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#products">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
                <!-- Search Bar -->
      <form class="flex-fill mx-3" role="search" onsubmit="return false;">
        <div class="input-group">
          <input id="searchInput" type="search" class="form-control" placeholder="Search products">
          <button type="button" class="btn btn-outline-secondary"><i class="fa fa-search"></i></button>
        </div>
      </form>
        <div class="d-none d-lg-flex">
          <a href="cart.html" class="btn btn-link text-white px-0 position-relative">
            <i class="fa fa-shopping-cart"></i>
            <span id="cartBadge" class="badge bg-secondary rounded-circle position-absolute top-0 start-100 translate-middle">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Product Grid -->
 <section id="products" class="py-5">
    <div class="container">
      <div class="all-products-heading">Women's Clothing</div>
      <div class="product-grid mt-4">
              <section id="products" class="py-5">
  <div class="container">
    <h3 class="mb-4 text-center">COMING SOON!</h2>
    <div class="row g-4">
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">&copy; 2025 J&amp;M Shop. All rights reserved.</div>
  </footer>

  <!-- Bootstrap & Cart + Search Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cart in localStorage
    let cart = JSON.parse(localStorage.getItem('jmCart')||'[]');
    function saveCart(){
      localStorage.setItem('jmCart', JSON.stringify(cart));
      renderCartBadge();
    }
    function renderCartBadge(){
      document.getElementById('cartBadge').textContent =
        cart.reduce((sum,i)=>sum + i.qty, 0);
    }
    renderCartBadge();
    document.querySelectorAll('.btn-add-to-cart').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const id = btn.dataset.id,
              name = btn.dataset.name,
              price = parseFloat(btn.dataset.price),
              qty = 1;
        const found = cart.find(x=>x.id===id);
        if(found) found.qty += qty;
        else cart.push({id,name,price,qty});
        saveCart();
        alert(`${name} added to cart`);
      });
    });

    // Live front-end search/filter
    document.getElementById('searchInput').addEventListener('input', function(e){
      const term = e.target.value.toLowerCase().trim();
      document.querySelectorAll('.product-item').forEach(card=>{
        const title = card.querySelector('.card-title a').textContent.toLowerCase();
        const tags  = (card.dataset.tags||'').toLowerCase();
        const match = title.includes(term) || tags.includes(term) || term===''; 
        card.closest('.col-sm-6').style.display = match ? '' : 'none';
      });
      
    });
  </script>
</body>
</html>
